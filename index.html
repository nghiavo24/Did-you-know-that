<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script defer src="version2.js"></script>
        <title>Did you know that?</title>
    </head>
    <body>
        <div class="container">
            <div id="question-container">
                <h1 class="hide" id="player-name-header">Player's name:</h1><input id="player-name" placeholder="Insert your name here"></input>
                <h1 class="hide" id="score-header">Score: <span id="score">0</span></h1>
                <h2 class="hide" id="question">Question</h2>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn hide" id="answer1">Answer 1</button>
                    <button class="btn hide" id="answer2">Answer 2</button>
                    <button class="btn hide" id="answer3">Answer 3</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="reset-btn" class="reset-btn btn hide">Reset</button>
            </div>
        
        </div>
    </body>
</html>
